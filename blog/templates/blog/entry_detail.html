{% extends 'layout.html' %}

{% block content %}
    <div class="entry">
        <h3>{{ object.headline }}</h3>
        <div class="entry_body">
            {{ object.body_text }}
        </div>
        <h5>Comments</h4>
        <div class="comments">
            {% for comment in object.comment_set.all %}
                <p><strong>{{ comment.commenter }}</strong> says: {{ comment.comment }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
